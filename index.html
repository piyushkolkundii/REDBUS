    <main class="main">
        <div class="section_one">
            <!-- <img src="imagebg.png" alt="ihb"> -->
            <div class="section_one_container">

                <h1 class="section_one_heading">India's No. 1 Bus Ticket Booking Site</h1>

                <div class="filter">
                    <div class="from">
                        <label for="from">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 256 256">

                    <div class="to">

                            <img src="" alt="to">

                        <input type="text" name="to" placeholder="To" id="to">

                    <div class="date">
                        <input type="date" name="date" id="date" value="2023-10-22">
                    </div>
                    <button type="submit" class="search">SEARCH BUSES</button>
                </div>
            </div>
